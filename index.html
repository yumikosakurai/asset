	<body>
		<!-- <div id="container"> -->
		<header class="header">
			<div class="inner">
				<div class="site-title">
					<img src="images/icon_01.svg" alt="足跡" class="site-icon">
					<h1>
						<a href="#">滑石きたむら動物病院</a>
					</h1>	
				</div>
				<div class="header__nav">
					<nav>
					<ul>
						<li><a href="">ご挨拶</a></li>
						<li><a href="">強み</a></li>
						<li><a href="">サービス</a></li>
						<li><a href="">お知らせ</a></li>
						<li><a href="">アクセス</a></li>
						<li><a href="">お問い合わせ</a></li>
					</ul>
					</nav>
				</div>
			</div>	
		</header>
		<!-- ここからmain -->
		<main>
			<main class="main">
				<div class="inner">
					<div class="fv">
						<div class="fv__image">
						<picture>
							<source media="(min-width:768px)" srcset="images/mask_group.jpg">
							<img src="images/mask_group_sp.jpg" alt="女性が犬といる">
							<!-- <div class="overlay"></div> -->

						</picture>
					</div>
					
						<div class="fv__contents">
							<p class="catch-name">滑石きたむら動物病院は</p>
							<p class="catch-text">大切な家族の<br>ホームドクターです</p>
						</div>
						<div class="fv__text">
							<h2>動物たちの健康で幸せな生活をサポート</h2>
							<div class="fv-catch">
								<p>当院は地域に密着し、皆さまの大切な家族の一員である動物たちのホームドクターを目指しています。</p>
							<!-- <p class="fv-catch b"> -->
								<p>緊急時だけではなく、日常のちょっとした不安や違和感などお気軽にご相談ください。</p>						
							<!-- <p class="fv-catch c"> -->
								<p>動物たちが健康で幸せな生活を送ることができるようサポートいたします。</p>
							</div>
								<div class="icon-t">
								<img src="images/icon_02.svg" alt="足跡" class="site-icon-thin">
								</div>

						</div>
					
					</div>
				</div>
				
			</main>
			<!-- ここから強み -->
			<strengths>
			<section class="strengths">
				<div class="inner">
					<div class="title-wrap">
  				<img src="images/icon_01.svg" alt="左アイコン" class="icon">
  				<h2 class="title">強み</h2>
  				<img src="images/icon_01.svg" alt="右アイコン" class="icon">
</div>
				</div>
			</section>
			</strengths>
			<section class="service">
				<div class="inner">
					<div class="title-wrap">

				</div>

  				<h5 class="title">アクセス</h5>
  				<img src="images/icon_01.svg" alt="右アイコン" class="icon">
					</div>

				</div>
			</section>
			<section class="contact">
				<div class="inner">
					<div class="title-wrap">
  				<img src="images/icon_01.svg" alt="左アイコン" class="icon">

  				<img src="images/icon_01.svg" alt="右アイコン" class="icon">

				</div>
